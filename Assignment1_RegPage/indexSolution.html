<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration Page</title>
    <link rel="stylesheet" type="text/css" href="styleSol.css">
</head>
<body>
    <nav id="navbar">
        <div calls="nav-links">
            <a href="">About Us</a>
            <a href="">Register</a>
        </div>
    </nav>
    
    <section id="signup-form">
        <h2>Sign Up</h2>
        <form method="post">
            <input type = "email" placeholder="Email"/>
            <input type = "text" placeholder="Username"/>
            <input type = "password" placeholder="Password" />
            <input type = "password" placeholder= "Confrim Password" />
            <button type = "Submit" class="SubButton">Submit</button>
        </form>
    
    <div id="social">
        <a href="https://amazon.com/" target="_blank">
            <img src="./Assets/amazon.png" alt="Amazon Logo" class="social-image">
        </a>
        <a href="https://facebook.com/" target="_blank">
            <img src="./Assets/facebook_icon.ico" alt="Facebook Logo" class="social-image">
        </a>
        <a href="https://github.com/" target="_blank">
            <img src="./Assets/github_icon.png" alt="GitHub Logo" class="social-image">
        </a>

        <a href="https://slack.com" target="_blank">
                <img src="./Assets/slack_icon.png" alt="Slack Logo" class="social-image">
        </a>

        <a href="https://intsa_icon.png" target="_blank">
                <img src="./Assets/intsa_icon.png" alt="Instagram Logo" class="social-image">
        </a>

    </div>
    </section>
</body>
</html>
